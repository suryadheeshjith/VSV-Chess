<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=410; user-scalable=no; minimal-ui">
  <title>Real Chess</title>
  <link rel="stylesheet" href="lib/chessboard-1.0.0.min.css">
  <link rel="stylesheet" href="lib/WinJS.4.0/css/ui-light.css" />
  <link rel="stylesheet" href="/default.css" />
</head>

<body>

  <!-- *************** LOGIN ************** -->

  <div class="page-login" id='page-login'>
    <div class="header">
      <div id="VSV">VSV<span id="Chess">Chess</span></div>
    </div>
    <input id='username'></input>
    <button id='login'>Login</button>
  </div>



  <!-- *************** LOBBY ************** -->

  <div class="page-lobby" id='page-lobby'>
    <div class="header">
      <div id="VSV2">VSV<span id="Chess2">Chess</span></div>
    </div>
    <h2 id='userLabel'></h2>
    <h3>Active games</h3>
    <div id='gamesList'>
      No active games
    </div>
    <h3>Online players</h3>
    <div id='userList'>
      No users online
    </div>
  </div>

  <!-- *************** BOARD ************** -->

  <div class="page-game" id='page-game'>

    <div id="decorations">
      <div class="header">
        <div id="VSV3">VSV<span id="Chess3">Chess</span></div>
      </div>
    </div>

    <div id="container">
      <div id="board">
        <div id = "player1">
          <div id="name1">Name</div>
          <div id="timer1">Timer</div>
        </div>
        <div id='game-board' style="width: 450px"></div>
        <div id = "player2">
          <div id="name2">Name</div>
           <div id="timer2">Timer</div>
        </div>
      </div>
  
      <div id="chat">
        <div id="buttons">
          <button id='game-back'>Lobby</button>
          <button id='game-resign'>Resign</button>
        </div>
        <div id = "chatsection"><h3>Chat</h3></div>
        <div id="chatty"></div>
        <div id = "typing">
          <input type="text" id="message" size="50"/>
          <button id="sendmsg"> Send </button>
        </div> 
      </div>
    </div>
    
  </div>

  <!-- *************** Scripts ************** -->

  <script src="lib/jquery-3.1.4.js"></script>
  <script src="lib/WinJS.4.0/js/WinJS.min.js"></script>
  <script src="lib/chess.js"></script>
  <script src="lib/chessboard-1.0.0.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/default.js"></script>
</body>
</html>
